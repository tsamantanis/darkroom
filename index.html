<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Darkroom</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <script type="text/javascript">
        window.onload = function() {
            const radius = 1;
            const light = document.getElementById('light')
            light.style.minWidth = `${radius * 2}px`;
            light.style.minHeight = `${radius * 2}px`;

            const heading = document.getElementById('heading');
            document.addEventListener('mousemove', (event) => {
                light.style.position = "absolute";
                light.style.left = `${event.clientX - radius}px`;
                light.style.top = `${event.clientY - radius}px`;

                heading.style.textShadow =
                    `${parseFloat(heading.offsetLeft + (heading.offsetWidth / 2) - event.clientX)}px ${parseFloat(heading.offsetTop + (heading.offsetHeight / 2) - event.clientY)}px 0px rgba(12, 12, 12, 0.25)`;
                console.log(heading.offsetWidth);
                console.log(`${parseFloat(heading.offsetLeft + (heading.offsetWidth / 2) - event.clientX) / 10}px ${parseFloat(heading.offsetTop + (heading.offsetHeight / 2) - event.clientY) / 10}px 0px rgba(12, 12, 12, 0.25)`);

            });
        }
    </script>
    <div class="container">
        <div class="lighting">
            <div class="light" id='light' />
        </div>
        <h1 id="heading">SOME TEXT</h1>
    </div>
</html>
